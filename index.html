<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container mt-4">
      <h2 class="text-center">Product Management</h2>

      <!-- Dropdown Button -->
      <div class="dropdown">
        <button
          class="btn btn-primary mb-3 w-100 mt-3 dropdown-toggle"
          id="dropdownBtn"
          onclick="toggleDropdown()"
        >
          Options
        </button>
        <ul class="dropdown-menu w-100" id="dropdownMenu">
          <li><a class="dropdown-item" href="#" onclick="openProduct()">Add Product</a></li>
          <li><a class="dropdown-item" href="#">View Products</a></li>
          <li><a class="dropdown-item" href="#">Settings</a></li>
        </ul>
      </div>

      <input
        type="text"
        id="searchInput"
        class="form-control mb-3"
        placeholder="Search by Name or Description"
        onkeyup="filterProducts()"
      />
      <div class="row" id="productList"></div>
    </div>

    <!-- Product Form Dialog -->
    <div class="dialog" id="productDialog">
      <div class="content">
        <div class="header d-flex justify-content-between">
          <h5 id="productTitleHeader">Add Product</h5>
          <button
            type="button"
            class="btn-close"
            onclick="closeProductDialog()"
          ></button>
        </div>
        <div class="body">
          <form id="productForm">
            <input type="hidden" id="productId" />

            <div class="mb-3">
              <label>Product Name</label>
              <input
                type="text"
                id="productName"
                class="form-control"
                required
              />
            </div>

            <div class="mb-3">
              <label>Image</label>
              <input
                type="file"
                id="productImageInput"
                class="form-control"
                accept="image/*"
              />
              <img
                id="productImagePreview"
                class="mt-2 rounded w-100"
                style="display: none"
              />
            </div>

            <div class="mb-3">
              <label>Description</label>
              <textarea id="productDesc" class="form-control"></textarea>
            </div>

            <div class="mb-3">
              <label>Price</label>
              <input
                type="number"
                id="productPrice"
                class="form-control"
                required
              />
            </div>

            <button type="submit" class="btn btn-success">Save</button>
            <button
              type="button"
              class="btn btn-secondary"
              onclick="closeProductDialog()"
            >
              Cancel
            </button>
          </form>
        </div>
      </div>
    </div>

    <script>
      // Function to toggle dropdown visibility
      function toggleDropdown() {
        let dropdownMenu = document.getElementById("dropdownMenu");
        dropdownMenu.classList.toggle("show");
      }

      // Close dropdown when clicking outside
      document.addEventListener("click", function (event) {
        let dropdownMenu = document.getElementById("dropdownMenu");
        let dropdownBtn = document.getElementById("dropdownBtn");

        if (!dropdownBtn.contains(event.target) && !dropdownMenu.contains(event.target)) {
          dropdownMenu.classList.remove("show");
        }
      });
    </script>
  </body>
</html>
